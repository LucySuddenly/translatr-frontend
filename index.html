<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Translatr</title>
</head>
<body>
  <div id="sidebar" class="sidenav card hidden">

    <h2 id="user-display"></h2>

  <form id="trip-form" class ='hidden'>
    <label for="trip-name">Create New Trip:</label>
    <input type="text" id="trip-name" placeholder="Name of Trip">
    <input type="submit" name="Submit" value="Create Trip" class="btn btn-success btn-sm">
  </form>
  <br>
  <ul id="trip-list">

  </ul>
</div>
<div class="card" id="user-login">
  <form id="user-form" >
  <label for="user-name">Username:</label>
  <input type="text" id="user-name"><br>
  <input type="submit" name="Submit" value="Create User or Login" class="btn btn-success">
</form><br>
<button id="about-button" type="button" class="btn btn-info" data-toggle="collapse" data-target="#about">About</button>
  <span id="about" class="collapse">
    Translatr is a utility to create trips, translate common phrases you'll use on that trip, and save them to that trip as a kind of phrasebook. Â© Yong Liang and Lucy Suddenly
  </span>
</div>
<div id="title" class="card">
  <h1> Translatr </h1>
</div>
<main class='hidden card'>
<h2 id="selected-list" trip-id="0"></h2>
<form id="translate-form">
<select  id='lang-select' name="language">
  <option value="en">English</option>
  <option value="ru">Russian</option>
  <option value="ar">Arabic</option>
  <option value="zh-CN">Chinese</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="ja">Japanese</option>
  <option value="pt">Portugese</option>
  <option value="es">Spanish</option>
  <br>
</select>
<br>
<label for="translate-text">Text to Translate:</label>
<input type="text" id="translate-text" placeholder="Text to Translate">
<input type="submit" name="Submit" value="Translate" class = "btn btn-success">
</form><br>
<h5 id="translation"></h5><br>
<ul id="translation-list">

</ul>
</main>

  <script src="index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
