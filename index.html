<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Travel Translator</title>
</head>
<body>
  <div class="sidenav">

    <h2 id="user-display" user-id="0"></h2>
  <form id="user-form" >
    <label for="user-name">UserName:</label>
    <input type="text" id="user-name" placeholder="Username">
    <input type="submit" name="Submit" value="Create or Find User">
  </form>
  <form id="trip-form" class ='hidden'>
    <label for="trip-name">Trip Name:</label>
    <input type="text" id="trip-name" placeholder="Name of Trip">
    <input type="submit" name="Submit" value="Create Trip">
  </form>
  <ul id="trip-list">

  </ul>
</div>
<main class='hidden'>
<h2 id="selected-list" trip-id="0"></h2>
<form id="translate-form">
<select  id='lang-select' name="language">
  <option value="en">English</option>
  <option value="ru">Russian</option>
  <option value="ar">Arabic</option>
  <option value="zh-CN">Chinese</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="ja">Japanese</option>
  <option value="pt">Portugese</option>
  <option value="es">Spanish</option>
  <br>
</select>
<br>
<label for="translate-text">Text to Translate:</label>
<input type="text" id="translate-text" placeholder="Text to Translate">
<br>
<input type="submit" name="Submit" value="Translate">
</form>
<h4 id="translation"></h4>
<ul id="translation-list">

</ul>
</main>

  <script src="index.js" defer></script>
</body>
</html>
