<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Translatr</title>
</head>
<body>
  <div id="sidebar" class="sidenav card hidden">

    <h2 id="user-display"></h2>

  <form id="trip-form" class ='hidden'>
    <label for="trip-name"><strong>Create New Trip:</strong></label>
    <input type="text" id="trip-name" placeholder="Name of Trip">
    <input type="submit" name="Submit" value="Create Trip" class="btn btn-success btn-sm">
  </form>
  <br>
  <ul id="trip-list">

  </ul>
</div>
<div class="card" id="user-login">
  <form id="user-form" >
  <label for="user-name">Username:</label>
  <input type="text" id="user-name"><br>
  <input type="submit" name="Submit" value="Create User or Login" class="btn btn-success">
</form><br>
<button id="about-button" type="button" class="btn btn-info" data-toggle="collapse" data-target="#about">About</button>
  <span id="about" class="collapse">
    Translatr is a utility to create trips, translate common phrases you'll use on that trip, and save them to that trip as a phrasebook.
  </span>
</div>
<div id="title" class="card">
  <h1> Translatr </h1>
</div>
<div id='main' class='hidden card'>
<h2 id="selected-list" trip-id="0"></h2>
<form id="translate-form">
<select  id='lang-select' name="language">
  <option value="en">English</option>
  <option value="ru">Russian</option>
  <option value="ar">Arabic</option>
  <option value="zh-CN">Chinese</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="ja">Japanese</option>
  <option value="pt">Portugese</option>
  <option value="es">Spanish</option>
  <option value="hr">Croatian</option>
  <option value="cs">Czech</option>
  <option value="nl">Dutch</option>
  <option value="el">Greek</option>
  <option value="ga">Irish</option>
  <option value="ko">Korean</option>
  <option value="la">Latin</option>
  <option value="vi">Vietnamese</option>
  <option value="tr">Turkish</option>
  <option value="th">Thai</option>
  <br>
</select>
<br>
<label for="translate-text"><strong>Text to Translate:</strong></label>
<input type="text" id="translate-text" placeholder="Text to Translate">
<input type="submit" name="Submit" value="Translate" class = "btn btn-success">
</form><br>
<h5 id="translation"></h5><br>
<ul id="translation-list">
</ul>
</div>
<div class="footer">
 <a target="_blank" href="https://opensource.org/licenses/MIT">MIT License</a> Created by <a target="_blank" href="https://github.com/YongLiang24"><img src="https://i.imgur.com/tXPgB2E.png" width="18px"></a>Yong Liang and <a target="_blank" href="https://github.com/LucySuddenly"><img src="https://i.imgur.com/tXPgB2E.png" width="18px"></a>Lucy Suddenly
</div>

  <script src="index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- clock starts -->
<div class="analog-clock" id="analog-clock">
    <svg width="140" height="140">
        <circle id="clock-face" cx="70" cy="70" r="65" />
        <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
        <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
        <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
        <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
        <text x="62" y="18" >12</text>
        <text x="126" y="76">3</text>
        <text x="66" y="130">6</text>
        <text x="7" y="76">9</text>
    </svg>
    <div class="time-text" >
        <span id="hr" style = 'text-shadow: 0 0 3px #FF0000;'>00</span>
        <span>:</span>
        <span id="min" style = 'text-shadow: 0 0 3px #FF0000;'>00</span>
        <span>:</span>
        <span id="sec" style = 'text-shadow: 0 0 3px #FF0000;'>00</span>
        <span id="suffix" style = 'text-shadow: 0 0 3px #FF0000;'>--</span>
    </div>
</div>

<!--Currency Exchange starts  -->
<div id='currency-div' class='card'>
  <h5><strong>Currency Converter</strong></h5>
  <form id="currency-form">
    <label for="base-currency"><strong>Convert From</strong></label>
  <select id="base-currency">
    <option value="BGN">Bulgarian Lev</option>
    <option value="NZD">New Zealand Dollars</option>
    <option value="RUB">Russian Ruble</option>
    <option value="CAD">Canadian Dollars</option>
    <option value="USD">US Dollars</option>
    <option value="AUD">Australian Dollars</option>
    <option value="JPY">Japanese Yen</option>
    <option value="HKD">Hong Kong Dollars</option>
    <option value="CZK">Czech Koruna</option>
    <option value="GBP">Great British Pounds</option>
    <option value="CNY">Chinese Yuan</option>
    <option value="EUR">Euro</option>
  </select> <br>
  <label for="convert-currency"><strong>Convert To</strong></label>
  <select id="convert-currency">
    <option value="BGN">Bulgarian Lev</option>
    <option value="NZD">New Zealand Dollars</option>
    <option value="RUB">Russian Ruble</option>
    <option value="CAD">Canadian Dollars</option>
    <option value="USD">US Dollars</option>
    <option value="AUD">Australian Dollars</option>
    <option value="JPY">Japanese Yen</option>
    <option value="HKD">Hong Kong Dollars</option>
    <option value="CZK">Czech Koruna</option>
    <option value="GBP">Great British Pounds</option>
    <option value="CNY">Chinese Yuan</option>
    <option value="EUR">Euro</option>
  </select><br>
  <input type="submit" value="Comfirm" class='btn btn-info'>
  </form>
  <p id='display-result'> <span id='base-span'></span>  <span id='convert-span'></span>
  </p>
</div>
</body>
</html>
